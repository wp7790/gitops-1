apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-nginx
spec:
  project: default
  source:
    repoURL: https://github.com/wp7790/gitops-1.git
    targetRevision: HEAD
    path: manifests/  # Corrected path
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

